<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <button type="button" class="reset">AC</button>
                <button type="button" class="delete-left">âŒ«</button>
                <button type="button">+/-</button>
                <button type="button" class="operator">/</button>
                <button type="button" value="7" class="operand">7</button>
                <button type="button" value="8" class="operand">8</button>
                <button type="button" value="9" class="operand">9</button>
                <button type="button" class="operator">*</button>
                <button type="button" value="4" class="operand">4</button>
                <button type="button" value="5" class="operand">5</button>
                <button type="button" value="6" class="operand">6</button>
                <button type="button" class="operator">-</button>
                <button type="button" value="1" class="operand">1</button>
                <button type="button" value="2" class="operand">2</button>
                <button type="button" value="3" class="operand">3</button>
                <button type="button" class="operator">+</button>
                <button type="button" class="large-button operand" value="0">0</button>
                <button type="button">.</button>
                <button type="button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
